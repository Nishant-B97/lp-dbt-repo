version: 2

sources:
  - name: airbnb
    schema: raw
    tables:
      - name: source_freshness_table
        freshness: 
          error_after:
            count: 50
            period: minute
          warn_after:
            count: 40
            period: minute
        loaded_at_field: "convert_timezone('America/Los_Angeles','UTC',created_at)"